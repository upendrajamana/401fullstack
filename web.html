<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .navbar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #333;
            padding: 10px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            text-align: center;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .content {
            padding: 20px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .gallery img {
            width: 100%;
            max-width: 200px;
        }
    </style>
</head>
<body>
    <div class="navbar" id="mobiles">
        <a href="#home">Home</a>
        <a href="#gallery">Gallery</a>
        <a href="#contact">Contact</a>
    </div>
    <div id="home" class="content">
        <h1>Welcome to Mobile Gallery</h1>
        <p>This is the home section of our mobile website with a navigation bar.</p>
    </div>
    <div id="gallery" class="content">
        <h1>Mobile Gallery</h1>
        <div class="gallery">
            <img src="https://i03.appmifile.com/978_item_in/01/03/2024/c289c413dc039b633e0bb81ecc924191.jpg" alt="Mobile 1">
            <img src="https://images.macrumors.com/t/G8wwm1IPI3viyQFU8gck41HyFdM=/400x0/article-new/2024/02/iPhone-16-Camera-Lozenge-2-Colors.jpg?lossy" alt="Mobile 2">
            <img src="https://asia-exshopstatic-vivofs.vivo.com/KuCZNhz3cVxH4yrP/ph/1718333905811/4f1b449dfc2abc659f09bcfca8d1e311.jpg_w860-h860.webp" alt="Mobile 3">
            <img src="https://akm-img-a-in.tosshub.com/businesstoday/images/story/202402/65d31f5a34e70-the-samsung-galaxy-s24-ultra-has-all-the-bells-and-whistles-expected-of-a-flagship--along-with-some-192856882-16x9.jpg?size=948:533" alt="Mobile 4">
        </div>
    </div>
    <div id="contact" class="content">
        <h1>Contact Us</h1>
        <p>Email: contact@mobilegallery.com</p>
        <p>Phone: (123) 456-7890</p>
    </div>
</body>
</html>
